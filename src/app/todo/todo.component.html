<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Fuzzy+Bubbles&family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>

<section class="todo">
    <br><br>
    <div class="todocontent">
        <h1>ADD THINGS TO DO</h1>
        <br>
        <div class="d-flex justify-content-center" >
            <input class="col-4" type="text"  placeholder="Enter your ToDos" #bo />
             &nbsp; &nbsp;<input class="col-4" type="date"  #date />
             &nbsp; &nbsp;<button class='btn btn-outline-danger' (click)="add(bo.value,date.value,bo,date);">Add</button>
        </div>
        
        <div class="d-flex flex-column mt-4 align-items-center ">
            <h1>TO-DO</h1>
            <table  id="todotable">
                <tr>
                    <th>ToDo</th>
                    <th>Complete on</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let items of todo,index as i">
                    <td>{{todo[i].item}} </td>
                    <td>{{dateArr[i].date}}</td>

                    <td><button class="btn btn-outline-warning" value="remove" (click)="remove(i)">Remove</button></td>
                </tr>
            </table>
        </div>


    </div>
</section>
